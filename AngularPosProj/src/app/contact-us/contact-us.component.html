<div style="background-color: white;" class="contact-info-container">
    <h1 class="contact-header">Contact Us</h1>
    <div class="contact-us-info">
        <div class="contact-us-map">
            <iframe title="Example location map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3433.470325357578!2d-96.34631932442399!3d30.6206999746385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86468395ffd5c00b%3A0x220eae6c7a342bb9!2sBonAppeTea!5e0!3m2!1sen!2sus!4v1701580498120!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-us-contact-info">
            <p>
                Phone: (979) 704-5124
            </p>
            <div class="contact-us-email">

                <form *ngIf="!(auth.isAuthenticated$ | async)" (ngSubmit)="submitForm()">
                    <div class="form-group">
                        <label for="customername">Enter your first and last name</label>
                        <input type="text" class="form-control" id="customername" [(ngModel)]="customername" name="customername" required>
                    </div>
                    <div class="form-group">
                        <label for="customeremail">Enter your email</label>
                        <input type="email" class="form-control" id="customeremail" [(ngModel)]="customeremail" name="customeremail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerfeedback">What questions do you have for us?</label>
                        <input type="text" class="form-control" id="customerfeedback" [(ngModel)]="customerfeedback" name="customerfeedback" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                

                <form *ngIf="(auth.isAuthenticated$ | async)">
                    What questions do you have for us? <br>
                    <input type="text" name="customerfeedback">
                    <p>
                        <input type = "submit" name = "submit" value = "Submit" />
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
